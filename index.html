
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawkins Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=VT323&display=swap" rel="stylesheet">
    <style>
      @keyframes flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
        20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
      }
      .flicker { animation: flicker 3s infinite; }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .particle {
        position: fixed;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        pointer-events: none;
        animation: float 15s linear infinite;
      }
      
      .benguiat-style {
        font-family: 'EB Garamond', serif;
        text-transform: uppercase;
        letter-spacing: -2px;
        font-weight: 800;
        color: #e21d26;
        text-shadow: 0 0 10px rgba(226, 29, 38, 0.8), 0 0 20px rgba(226, 29, 38, 0.4);
      }
      
      .crt-screen {
        background: radial-gradient(circle, rgba(18, 16, 16, 0) 0, rgba(0, 0, 0, 0.1) 60%, rgba(0, 0, 0, 0.2) 100%), 
                    linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
        background-size: 100% 100%, 100% 2px, 3px 100%;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #e21d26; border-radius: 4px; }
    </style>
